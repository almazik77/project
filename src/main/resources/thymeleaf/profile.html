<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="#{profile.page.title}">Profile</title>
    <script type="text/css" src="css/styles.css"></script>
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container">
    <form th:object="${user}">

        <!-- Main INfo  -->
        <span th:text="#{profile.firstName}"></span>
        <span th:text="${user.firstName}"></span>
        <br>
        <span th:text="#{profile.lastName}"></span>
        <span th:text="${user.lastName}"></span>
        <br>
        <span th:text="#{profile.email}"></span>
        <span th:text="${user.email}"></span>

        <!-- Images -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
             th:if="${!user.fileUrlList.empty}">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li th:each="file : ${user.fileUrlList.subList(1,user.fileUrlList.size())}"
                    data-target="#carouselExampleIndicators" th:data-slide-to="${user.fileUrlList.indexOf(file)}"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="${user.fileUrlList.get(0)}" class="center-block img-fluid"
                         style="width: 100%; height: auto; max-height: 978px" alt="File" src="...">
                </div>
                <div class="carousel-item "
                     th:each="file : ${user.fileUrlList.subList(1,user.fileUrlList.size())}">
                    <img th:src="${file}" class="img-fluid center-block"
                         style="width: 100%; height: auto; max-height: 978px" alt="File"
                         src="...">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"
               th:if="${user.fileUrlList.size()>1}">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"
               th:if="${user.fileUrlList.size()>1}">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </form>
</div>
</body>
</html>
