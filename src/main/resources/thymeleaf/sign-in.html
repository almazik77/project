<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../css/sign-in.css" rel="stylesheet">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="#{signIn.page.title}">Sign In </title>
    <script type="text/css" src="css/styles.css"></script>
</head>
<body>
<div th:insert="header :: header"></div>
<div class="main text-center container">
    <div th:if="${param.error}" th:text="#{signIn.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" th:text="#{signIn.loggedOut}">
        You have been logged out.
    </div>
    <div>
        <form th:action="@{/signIn}" th:method="post" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" th:text="#{signIn.message}">Please sign in</h1>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" name="email" id="email" required class="form-control" th:placeholder="#{signIn.placeholder.email}" placeholder="Email address"
                       autofocus/>
                <small id="emailHelp" class="form-text text-muted" th:text="#{signIn.email.message}">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" name="password" id="password" required class="form-control" th:placeholder="#{signIn.password}" placeholder="Password"/>
            </div>
            <div class="form-check">
                <input type="checkbox" name="remember-me" id="remember-me" class="form-check-input checkbox mb-3"/>
                <label for="remember-me" class="form-check-label" th:text="#{signIn.remember-me}"> Remember-me </label>
            </div>
            <input type="submit" th:value="#{signIn.submit}" value="Sign In" class="btn btn-lg btn-primary btn-block"/>
        </form>
    </div>
</div>
</body>
</html>
